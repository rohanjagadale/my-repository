<html><head>
<title>mozGetAsFile example</title>
  <script type="application/javascript">
    function draw() {
     var canvas = document.getElementById("canvas");
     var ctx = canvas.getContext("2d");
    
     ctx.fillStyle = "rgb(200,0,0)";
     ctx.fillRect (10, 10, 55, 50);
    
     ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
     ctx.fillRect (30, 30, 55, 50);
    }
    
    function test() {
     var canvas = document.getElementById("canvas");
     var f = canvas.mozGetAsFile("http://zubidubi.com/demo/ExitInterviewMy/signature.png");
     
     var newImg = document.createElement("img");
     newImg.src = f.getAsDataURL();
     document.body.appendChild(newImg);
    }
  </script>
 <script type="text/javascript" async="" src="https://srv.mzcdn.com/mzroute.js?15783&amp;mzid=69&amp;uuid=e9f2dfa6-8c60-11e2-9551-0025901ef77c"></script><script type="text/javascript" async="" src="https://srv.mzcdn.com/scripts/_wildcard.js?378799"></script></head>
 <body onload="draw()">
   <canvas id="canvas" width="100" height="100"></canvas>
   <p><a href="javascript:test()">Click here to try out mozGetAsFile().</a></p>
 </body></html>
